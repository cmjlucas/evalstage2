<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection...</title>
    <meta http-equiv="refresh" content="0; url=/evalstage2/#/" />
    <script>
      // Redirige vers la racine de l'app avec le hash
      var path = window.location.pathname.replace('/evalstage2', '');
      var hash = '#'+path+(window.location.search||'')+(window.location.hash||'');
      window.location.replace('/evalstage2/'+hash);
    </script>
  </head>
  <body>
    <p>Redirection...</p>
  </body>
</html>
